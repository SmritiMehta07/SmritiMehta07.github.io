<body>

  <!--  ----------------------------------------------------------------------  -->
  <!--  NOTE: Please add the following <FORM> element to your page.             -->

  <form action="https://cs124.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST" onsubmit="showSuccss()" id="userForm" target="hidden-form">

     <input type=hidden name="orgid" value="00D3J0000000QkM">
    <!--<input type=hidden name="retURL" value="https://www.google.co.in"> -->

    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->

    <input type="hidden" name="debugEmail" value="ankit.raj@extentia.com"> -->
    <!--  ----------------------------------------------------------------------  -->
    <h1>Commission Sheet</h1>
    <section class="fields-wrapper">
    <div class="input-group">
      <label> Salesperson Name<span class="required">*</span></label>
      <input class="input-style" id="00Nq0000003D5zK" maxlength="255" name="00N3J000000gKOI" size="20" type="text" required />
    </div>
    <div class="input-group">
      <label for="email">Salesperson Email<span class="required">*</span></label>
      <input class="input-style" id="email" maxlength="80" name="email" size="20" type="email" oninvalid="this.setCustomValidity('Please Enter valid email')" oninput="setCustomValidity('')" required />
    </div>
    <div class="input-group">
      <label>Customer Name<span class="required">*</span></label>
      <input class="input-style" id="00N0a00000DIwsv" maxlength="50" name="00N0a00000DIwsv" size="20" type="text" required />
    </div>
	<div class="input-group">
      <label>Customer Number</label>
      <input class="input-style" id="00Nq0000003D9Nr" maxlength="50" name="00N3J000000gKO0" size="20" type="number" />
    </div>
    <div class="input-group inputWithIcon">
      <label>Start Date<span class="required" >*</span></label>
	
      <span class="dateInput dateOnlyInput"><input class="input-style date-style"  type="text"  id="txtDate"   readonly="readonly" id="00Nj0000000I20Z" name="00Nj0000000I20Z"
          size="12" placeholder="mm/dd/yyyy" required >
		<i class="fa fa-calendar" aria-hidden="true"></i></span>
	</div>
	<div class="input-group">
      <label>Permanent/Temporary<span class="required">*</span></label>
      <select class="input-style" id="00Nq0000003D603" name="00N3J000000gKOG" title="Permanent/Temporary" required />
        <option value="">--None--</option>
        <option value="Permanent">Permanent</option>
        <option value="Temporary">Temporary</option>
      </select>
    </div>
    <div class="input-group">
      <label> Bill Rate<span class="required">*</span></label>
      <input class="input-style" id="00Nq0000003D5zo" maxlength="50" name="00N3J000000gKNx" step='0.01' size="20" type="number" required />
    </div>
    <div class="input-group">
      <label>Pay Rate<span class="required">*</span></label>
      <input class="input-style" id="00Nq0000003D5zt" maxlength="50" name="00N3J000000gKOF" step='0.01' size="20" type="number" required />
    </div>
   
    <div class="input-group">
      <label>% 1st 12 Months:<span class="required">*</span></label>
      <input class="input-style" id="00Nq0000003D608" name="00N3J000000gKOO" step='0.01' size="20" type="number" required />
    </div>

    <div class="input-group">
      <label>% 2nd 12 Months:<span class="required">*</span></label>
      <input class="input-style" id="00Nq0000003D60D" name="00N3J000000gKOP" step='0.01' size="20" type="number" required />
    </div>
    <div class="input-group">
      <label>Commission Split</label>
      <input class="input-style" id="00Nq0000003D63l" name="00N3J000000gKNz" size="20" type="text" />
    </div>

    <input type=hidden id="recordType" name="recordType" value="0123J0000008qFLQAY">
  </section>
    <div class="button-wrap">
      <input type="submit" name="submit">
    </div>

  </form>


<section class="alert-success">
  The form is submitted successfully please check your email for additional communication about your request.
  <IFRAME style="display:none" name="hidden-form"></IFRAME>
</section>


<script>
  function showSuccss() {
    document.getElementById('userForm').classList.add('submitted');
}
$(function () {
        $("#txtDate").datepicker({
            dateFormat: 'mm/dd/yy'
        });
    });
	
//You can show datepicker on click on the calendar icon
$(document).ready(function() {
  $("#txtDate").datepicker();
  $('.fa-calendar').click(function() {
    $("#txtDate").focus();
  });
});
</script>
